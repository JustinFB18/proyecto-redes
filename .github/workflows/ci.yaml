name: Connect to VPN and SSH

on:
  push:
    branches:
      - main

jobs:
  connect_vpn_and_ssh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install OpenConnect and SSHpass
        run: |
          sudo apt-get update
          sudo apt-get install -y openconnect sshpass

      - name: Connect to VPN in background
        id: vpn_connection
        run: |
          sudo bash -c "echo '${{ secrets.VPN_PASSWORD }}' | openconnect --background --user=jusfb18 devnetsandbox-usw1-reservation.cisco.com:20212 --passwd-on-stdin"
        
      - name: Wait for VPN to connect
        run: |
          echo "Waiting for VPN connection..."
          for i in {1..10}; do
            if ifconfig | grep tun0; then
              echo "VPN is connected"
              break
            fi
            echo "VPN not connected yet, retrying in 5 seconds..."
            sleep 5
          done
          if ! ifconfig | grep tun0; then
            echo "VPN connection failed"
            exit 1
          fi

      - name: Connect to remote machine and run commands
        run: |
          sshpass -p "${{ secrets.SSH_PASSWORD }}" ssh -o StrictHostKeyChecking=no developer@10.10.20.50 << EOF
            hostnamectl
            hostname -i
          EOF
